<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kodagu Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            text-align: center;
        }
        header {
            background: url('https://source.unsplash.com/1600x900/?coorg,hills') no-repeat center center/cover;
            color: lightblue;
            padding: 60px 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2ecc71;
        }

    <header>
        Welcome to Kodagu Tourism
    </header>
    <div class="container">
        <h2>Explore the Beauty of Coorg</h2>
        <p>Kodagu, also known as Coorg, is a beautiful hill station in Karnataka, India. It is famous for its coffee plantations, misty hills, and serene landscapes.</p>

    </div>
